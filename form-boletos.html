<form name="boletos" type="POST">
  Nombre del boleto:
  <input type="text" name="nombreBoleto" /> <br /><br />
  Cantidad de boletos:
  <input type="number" name="cantidad" /> <br /><br />
  Precio del boleto:
  <input type="number" name="precio" /> <br /><br />
  Estado del boleto:
  <select name="cobro">
    <option value="bActivo" selected>Activo</option>
    <option value="bInactivo">Inactivo</option>
  </select><br><br>

</form>
